<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="GAME.css" />
</head>
<body>
<header>
    <h1>УГАДАЙ ЧИСЛО</h1>
    <p class="between">(Число между 1 и 20)</p>
    <button class="btn again">СНОВА!</button>
    <div class="number">?</div>
</header>    
<main>
    <section class="left">
        <p class="message"></p>
        <input type="number" class="guess"/>
        <button class="btn check">ПРОВЕРКА</button>
    </section>

    <section class="right">
<p class="label-score"> СЧЕТ <span class="score">20</span></p>
<p class="label-highscore">
    РЕКОРД!!!: <span class="highscore">0</span>
</p>



    </section>

</main>



</body>

<script src="RAMDOM2.js"></script>

</html>
