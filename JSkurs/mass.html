<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mass.css">
    <title>Масивы</title>
</head>
<body class="body">
    <nav>
        <img src="logoIVD.svg" alt="" class="logo">
        <form action="" class="login">
            <p class="welcome">ПОЛЬЗОВАТЕЛЬ:</p>
            <input 
            type="text" 
            placeholder="user"
            class="login__input login__input--user"/>
            <input 
            type="text" 
            placeholder="PIN"
            class="login__input login__input--pin"/>
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>


<div class="alarma">
    <div class="userError">
        <div class="pinError_velue">ВВЕДИТЕ ДАННЫЕ</div>
    </div>
<div class="pinError">
        <div class="pinError_velue">НЕВЕРНЫЙ ПИНКОД</div>
</div>
</div>



    <main class="app">
        <div class="balance">
            <div>
            <p class="balance__label">Balance</p>
            <p class="balance__date">Data <span class="date">05/03/2037</span></p>
            </div>
            <p class="balance__value">0000</p>
        </div>



        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">
                    2 intrans
                </div>
                <div class="movements__date">3 day</div>
                <div class="movements__value">0000</div>
            </div>
            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">
                    1 over
                </div>
                <div class="movements__date">24/01/2037</div>
                <div class="movements__value">0000</div>
            </div>
        </div>

<div class="summary">
    <p class="summary__label">Приход</p>
    <p class="summary__value summary__value--in">0000</p>
    <p class="summary__label">Расход</p>
    <p class="summary__value summary__value--out">0000</p>
    <p class="summary__label">Остаток</p>
    <p class="summary__value summary__value--interest">0000</p>
    <button class="btn--sort">&downarrow;ФИЛЬТР</button>
</div>

<div class="operation operation--tranfer">
    <h2>Перевод денег</h2>
    <form class="form form--transfer">
    <input type="text" class="form__input form__input--to">
    <input type="number" class="form__input form__input--amount">
    <button class="form__btn form__btn--transfer">&rarr;</button>
    <label class="form__label">Перевод на</label>
    <label class="form__label">Сумма</label>
    </form>
</div>

<div class="operation operation--loan">
    <h2>Внести/Снять деньги</h2>
    <form class="form form--loan">
        <input type="number" class="form__input form__input--loan-amount">
        <button class="form__btn form__btn--loan">&rarr;</button>
        <label class="form__label form__label--loan">Сумма</label>
    </form>
</div>


<div class="operation operation--close">
    <h2>Закрыть аккаунт</h2>
    <form class="form form--close">
    <input type="text" class="form__input form__input--user">

    <input 
    type="password" 
    maxlength="6"
    class="form__input form__input--pin">

    <button class="form__btn form__btn--close">&rarr;</button>
    <label class="form__label">USER</label>
    <label class="form__label">PIN</label>
    </form>
</div>

<p class="logout-timer">
    Sesion out fo <span class="timer">05:00</span>
</p>
    </main>


<script src="mass.js"></script>

</body>
</html>
